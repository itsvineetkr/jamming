<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Jamming Platform</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="connection-status" id="connectionStatus">Disconnected</div>
    
    <div class="container">
        <div class="header">
            <h1>Fuck Spotify! I'll jam anyway</h1>
        </div>
        
        <div class="section player">
            <h2>Now Playing</h2>
            <div class="current-song" id="currentSong">No song selected</div>
            
            <div class="controls">
                <button class="btn" onclick="playPause()" id="playBtn"><i class="fa-solid fa-play"></i></button>
                <button class="btn secondary" onclick="nextSong()"><i class="fa-solid fa-forward"></i></button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" onclick="seek(event)">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>
            
            <audio id="audioPlayer" onloadedmetadata="updateDuration()" ontimeupdate="updateProgress()"></audio>
        </div>
        
        <div class="main-content">
            <div class="section">
                <h2>Available Songs</h2>
                
                <div class="download-section">
                    <h3 style="margin-bottom: 15px;">Download from YouTube</h3>
                    <div class="input-group">
                        <input type="text" class="url-input" id="ytUrl" placeholder="Paste YouTube URL here...">
                        <button class="btn secondary downloadBtn" onclick="downloadYoutube()">Download</button>
                    </div>
                    <div class="status" id="downloadStatus"></div>
                </div>
                
                <div class="song-list" id="availableSongs"></div>
            </div>
            
            <div class="section">
                <h2>Queue</h2>
                <div class="song-list" id="queueSongs"></div>
            </div>
        </div>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
